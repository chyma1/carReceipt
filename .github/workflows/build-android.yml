name: Build Android APK

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          npm install

      - name: Prebuild Android project
        run: |
          npx expo prebuild --platform android

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Make gradlew executable
        run: |
          cd android
          chmod +x ./gradlew

      - name: Generate release keystore
        run: |
          keytool -genkey -v -keystore android/app/release.keystore -alias release-key-alias -keyalg RSA -keysize 2048 -validity 10000 -storepass android -keypass android -dname "CN=Unknown, OU=Unknown, O=Unknown, L=Unknown, ST=Unknown, C=Unknown"

      - name: Clean Gradle cache
        run: |
          cd android
          ./gradlew clean

      - name: Build Android App Bundle with specific flags
        run: |
          cd android
          ./gradlew bundleRelease --no-daemon --warning-mode all --stacktrace --info

      - name: Upload Release AAB
        uses: actions/upload-artifact@v4
        with:
          name: app-release.aab
          path: android/app/build/outputs/bundle/release/app-release.aab