name: Build Android APK

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          npm install

      - name: Prebuild Android project
        run: |
          npx expo prebuild --platform android

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Export JAVA_HOME
        run: |
          echo "JAVA_HOME=$JAVA_HOME" >> $GITHUB_ENV
          echo "JAVA_HOME is set to $JAVA_HOME"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Verify Android SDK
        run: |
          echo "ANDROID_HOME: $ANDROID_HOME"
          echo "Android SDK tools: $(ls -la $ANDROID_HOME/tools 2>/dev/null || echo 'tools directory not found')"
          echo "Android SDK cmdline-tools: $(ls -la $ANDROID_HOME/cmdline-tools 2>/dev/null || echo 'cmdline-tools directory not found')"
          echo "Android SDK platforms: $(ls -la $ANDROID_HOME/platforms 2>/dev/null || echo 'platforms directory not found')"

      - name: Make gradlew executable
        run: |
          cd android
          chmod +x ./gradlew
          ls -la ./gradlew

      - name: Check Java and Gradle versions
        run: |
          echo "JAVA_HOME is set to: $JAVA_HOME"
          java -version
          echo "Checking Gradle wrapper properties..."
          cat android/gradle/wrapper/gradle-wrapper.properties
          cd android
          ./gradlew --version

      - name: Check source files
        run: |
          echo "Checking source files..."
          ls -la android/app/src/main/java/com/carshipping/receipts/
          echo "Checking react-settings-plugin..."
          ls -la android/react-settings-plugin/src/main/kotlin/expo/plugins/

      - name: Generate release keystore
        run: |
          keytool -genkey -v -keystore android/app/release.keystore -alias release-key-alias -keyalg RSA -keysize 2048 -validity 10000 -storepass android -keypass android -dname "CN=Unknown, OU=Unknown, O=Unknown, L=Unknown, ST=Unknown, C=Unknown"

      - name: Clean Gradle cache
        run: |
          cd android
          ./gradlew clean

      - name: Check Gradle dependencies
        run: |
          cd android
          ./gradlew dependencies --stacktrace

      - name: Build Android Debug APK with specific flags
        run: |
          echo "Current directory: $(pwd)"
          echo "JAVA_HOME: $JAVA_HOME"
          echo "Java version: $(java -version 2>&1)"
          cd android
          echo "Building in directory: $(pwd)"
          echo "Gradle wrapper exists: $(ls -la ./gradlew)"
          echo "Gradle properties: $(cat gradle/wrapper/gradle-wrapper.properties)"
          ./gradlew assembleDebug --no-daemon --warning-mode all --stacktrace --info --debug

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: android/app/build/outputs/apk/debug/app-debug.apk